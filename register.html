<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflixify Login</title>

    <!--font awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--font robot-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700&display=swap" rel="stylesheet">

    <!--bootstrap-->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">

    <!--vendor css-->
    <link rel="stylesheet" href="dist/css/vendor.min.css">


    <!--main styles -->
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <!--Start Of Login-->
    <div class="login">
        <div class="login-bg">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto col-md-6 bg-white mx-auto p-3">
                    <h2 class="text-center">Netflix<span class="text-primary">ify</span></h2>
                    <hr>
                    <form action="">
                        <div class="form-group">
                            <label for="email">UserName</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Type Your Name"
                                aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="Type Your Email" aria-describedby="helpId">
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Type Your Password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                        <p class="text-center">Already Have an Account ? <a href="login.html">Login</a></p>
                        <hr>
                        <button class="btn btn-block btn-primary" style="background-color: #3b5998;">Login By Facebook
                            <i class="fa fa-facebook-f"></i></button>
                        <button class="btn btn-block btn-primary" style="background-color: #ea4335; border-color:#ea4335;">Login By Gmail <i
                                class="fa fa-google"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--End Of Login-->

    <!--jquery-->
    <script src="dist/js/jquery-3.4.0.min.js"></script>

    <!--bootstrap-->
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/popper.min.js"></script>

    <!--vendor js-->
    <script src="dist/js/vendor.min.js"></script>

    <!--main scripts-->
    <script src="dist/js/main.min.js"></script>
</body>

</html>
